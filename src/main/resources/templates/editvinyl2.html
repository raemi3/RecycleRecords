<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Recycle Records - Edit Vinyl</title>
        <link rel="icon" type="image/x-icon" href="assets/vinyl_test.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    </head>
    <body>
		<!-- shopping cart -->
		<a sec:authorize="hasAuthority('buyer')" href = "shoppingcart.html">
			<img class="cart" src="assets/shopping_cart.png" alt="shop_cart"/>
		</a>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-lower">Recycle Records</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="/">Recycle Records</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/about">About</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/vinyl">Vinyl</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="/joinin">Join In</a></li>
                        <li class="nav-item px-lg-4" sec:authorize="hasAuthority('buyer')"><a class="nav-link text-uppercase" href="/buyerprofile">Profile</a></li>
						<li class="nav-item px-lg-4" sec:authorize="hasAuthority('seller')"><a class="nav-link text-uppercase" href="/sellerprofile">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <!--<span class="section-heading-upper">Come On In</span>-->
                                <span class="section-heading-lower">Edit Vinyl</span>
                            </h2>
                            <form th:action="@{/editvinyl/{vinyl_id}(vinyl_id=${vinyl.vinyl_id})}" th:object="${vinyl}" method="post">
                            
							<ul class="list-unstyled list-hours mb-5 text-left mx-auto">
								<li>
									<input type="hidden" th:field="*{vinyl_id}"/>
								</li>
                                <li class="list-unstyled-item list-hours-item d-flex">
                                    Title:
                                    <span class="ms-auto"><input type="text" name="title" th:field="*{title}" size="20" maxlength="20"/></span>
                                </li>
                                <li class="list-unstyled-item list-hours-item d-flex">
                                    Artist:
                                    <span class="ms-auto"><input type="text" name="artist" th:field="*{artist}" size="20" maxlength="20"/></span>
                                </li>
								<li class="list-unstyled-item list-hours-item d-flex">
                                    Genre:
                                    <span class="ms-auto"><input type="text" name="genre" th:field="*{genre}" size="20" maxlength="20"/></span>
                                </li>
                                <li class="list-unstyled-item list-hours-item d-flex">
                                    Price:
                                    <span class="ms-auto"><input type="text" name="price" th:field="*{price}" size="20" maxlength="20"/></span>
                                </li>
                                <li class="list-unstyled-item list-hours-item d-flex">
                                    State:
                                    <span class="ms-auto">
									<select class="dropdown rounded" name="state" th:field="*{state}" >
											<option value="Blank">  </option>
											<option value="Mint">Mint</option>
											<option value="Nearmint">Near Mint</option>
											<option value="Verygood">Very Good</option>
											<option value="Good">Good</option>
											<option value="Poor">Poor</option>
									</select>
									</span>
                                </li>
								<li class="list-unstyled-item list-hours-item d-flex">
                                    Available:
                                    <span class="ms-auto">
									<select class="dropdown rounded" name="available" th:field="*{available}">
											<option value="Blank">  </option>
											<option value="In_Stock">In Stock</option>
											<option value="Sold">Sold</option>
									</select>
									</span>
                                </li>
								<li>
                                	<input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg"/>
                                </li>
								<br>
								<br>
								<input class="btn btn-primary btn-xl" type="submit" value="Update"/>
								<a class="btn btn-primary btn-xl" href="/sellerprofile">Cancel</a>
							</ul>
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		
        <section class="page-section about-heading">
            <div class="container">
                
            </div>
        </section>
		
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Recycle Records 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
